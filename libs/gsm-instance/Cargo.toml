[package]
name = "gsm-instance"
version = "0.1.0"
edition = "2024"

[dependencies]
daemonize = "0"
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.16"
tracing = "0.1"
tempfile = "3.21.0"
which = "8.0.0"
sysinfo = "0"
regex = "1.11.2"
strsim = "0"
tokio = { version="1.47.1", features = ["full", "process"] }
nix = "0.30.1"
